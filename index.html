<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="card">
      <div class="imageBox">
          <img src="ToniKroos.jpg" alt="Toni Kroos">
      </div>
      <div class="content">
          <div class="details">
              <h2>Toni Kroos<br><span>Professional Football Player</span></h2>
              <div class="data">
                  <h3>24<br><span>Posts</span></h3>
                  <h3>1024<br><span>Followers</span></h3>
                  <h3>12<br><span>Following</span></h3>
              </div>
              <div class="actionBtn">
                  <button>Follow</button>
                  <button>Message</button>
              </div>
          </div>
      </div>
    </div>
</body>
</html>
