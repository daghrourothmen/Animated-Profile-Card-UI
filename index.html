<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>


</head>
<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            
          <div class="swiper-slide">
            <div class="card">
                <div class="imageBox">
                    <img src="ToniKroos.jpg" alt="Toni Kroos">
                </div>
                <div class="content">
                    <div class="details">
                        <h2>Toni Kroos<br><span>Professional Football Player</span></h2>
                        <div class="data">
                            <h3>24<br><span>Posts</span></h3>
                            <h3>1024<br><span>Followers</span></h3>
                            <h3>12<br><span>Following</span></h3>
                        </div>
                        <div class="actionBtn">
                            <button>Follow</button>
                            <button>Message</button>
                        </div>
                    </div>
                </div>
              </div>
          </div>

          <div class="swiper-slide">
            <div class="card">
                <div class="imageBox">
                    <img src="ToniKroos.jpg" alt="Toni Kroos">
                </div>
                <div class="content">
                    <div class="details">
                        <h2>Toni Kroos<br><span>Professional Football Player</span></h2>
                        <div class="data">
                            <h3>24<br><span>Posts</span></h3>
                            <h3>1024<br><span>Followers</span></h3>
                            <h3>12<br><span>Following</span></h3>
                        </div>
                        <div class="actionBtn">
                            <button>Follow</button>
                            <button>Message</button>
                        </div>
                    </div>
                </div>
              </div>
          </div>

          <div class="swiper-slide">
            <div class="card">
                <div class="imageBox">
                    <img src="ToniKroos.jpg" alt="Toni Kroos">
                </div>
                <div class="content">
                    <div class="details">
                        <h2>Toni Kroos<br><span>Professional Football Player</span></h2>
                        <div class="data">
                            <h3>24<br><span>Posts</span></h3>
                            <h3>1024<br><span>Followers</span></h3>
                            <h3>12<br><span>Following</span></h3>
                        </div>
                        <div class="actionBtn">
                            <button>Follow</button>
                            <button>Message</button>
                        </div>
                    </div>
                </div>
              </div>
          </div>
  
        </div>
      </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          effect: "coverflow",
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: "auto",
          coverflowEffect: {
            rotate: 0,
            stretch: 1000,
            depth: 200,
            modifier: 2,
            slideShadows: false,
          },
          loop:false
        });
      </script>
</body>
</html>
